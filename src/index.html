<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单网页应用</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
<div id="app">
    <header class="header">
        <h1>欢迎使用简单网页应用</h1>
        <p>这是一个使用 TypeScript + Parcel 构建的前端项目模板</p>
    </header>

    <main class="main">
        <section class="features">
            <h2>项目特性</h2>
            <ul>
                <li>✅ TypeScript 支持</li>
                <li>✅ ES6+ 模块化</li>
                <li>✅ Parcel 零配置打包</li>
                <li>✅ ESLint + Prettier 代码规范</li>
                <li>✅ 热更新开发体验</li>
            </ul>
        </section>

        <section class="demo">
            <h2>功能演示</h2>
            <button id="click-btn" class="btn">点击我</button>
            <p id="counter">点击次数: 0</p>
            <div id="message" class="message"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 简单网页应用模板</p>
    </footer>
</div>

<script type="module" src="./scripts/main.ts"></script>
</body>
</html>
